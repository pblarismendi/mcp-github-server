name: Auto-merge PRs from repository owner

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    name: Auto-merge PRs from owner
    runs-on: ubuntu-latest
    # Permisos necesarios para mergear PRs
    permissions:
      contents: write
      pull-requests: write
    # Solo ejecutar si el PR es del due√±o del repositorio
    if: github.event.pull_request.user.login == github.repository_owner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR status and merge
        env:
          PAT_CONFIGURED: ${{ secrets.GH_PAT != '' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            const prAuthor = context.payload.pull_request.user.login;
            const repoOwner = context.repo.owner;
            
            if (prAuthor !== repoOwner) {
              console.log(`‚è≠Ô∏è Saltando: El PR #${number} fue creado por ${prAuthor}, no por el due√±o (${repoOwner})`);
              process.exit(0);
            }
            
            // Verificar si el PAT est√° configurado
            const hasPAT = process.env.PAT_CONFIGURED === 'true';
            
            if (!hasPAT) {
              console.log('‚ö†Ô∏è GH_PAT no est√° configurado. Agregando comentario...');
              
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: number,
                body: `‚úÖ **PR listo para mergear**: Este PR fue creado por el due√±o del repositorio y est√° listo para ser mergeado.\n\nüí° **Para auto-merge autom√°tico**: Configura un Personal Access Token (PAT) con permisos de \`repo\` como secret \`GH_PAT\` en la configuraci√≥n del repositorio. Ver [SETUP_AUTO_APPROVE.md](.github/workflows/SETUP_AUTO_APPROVE.md) para m√°s detalles.\n\n‚ö†Ô∏è **Nota**: GitHub no permite que un usuario apruebe su propio PR. Este workflow puede mergear autom√°ticamente el PR despu√©s de que pasen los tests si configuras el PAT.`
              });
              
              process.exit(0);
            }
            
            // Obtener estado del PR
            const pr = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: number
            });
            
            console.log(`Estado del PR #${number}: mergeable=${pr.data.mergeable}, mergeable_state=${pr.data.mergeable_state}`);
            
            // Verificar si est√° listo para mergear
            if (pr.data.mergeable === true && pr.data.mergeable_state === 'clean') {
              console.log(`üîÑ Mergeando autom√°ticamente PR #${number}...`);
              
              try {
                await github.rest.pulls.merge({
                  owner,
                  repo,
                  pull_number: number,
                  merge_method: 'squash',
                  commit_title: `Merge PR #${number}: ${pr.data.title}`,
                  commit_message: `Auto-merged PR #${number} del due√±o del repositorio\n\n${pr.data.body || ''}`
                });
                
                console.log(`‚úÖ PR #${number} mergeado exitosamente`);
              } catch (error) {
                console.error(`‚ùå Error al mergear PR: ${error.message}`);
                
                // Si falla por protecci√≥n de rama, agregar comentario explicativo
                if (error.status === 405 || error.message.includes('protected')) {
                  await github.rest.issues.createComment({
                    owner,
                    repo,
                    issue_number: number,
                    body: `‚ö†Ô∏è **No se pudo mergear autom√°ticamente**: El PR requiere aprobaci√≥n debido a la protecci√≥n de rama.\n\nüí° **Soluci√≥n**: Aproba y mergea manualmente este PR, o ajusta la protecci√≥n de rama para permitir que el due√±o pueda mergear sin aprobaci√≥n. Ver [SETUP_AUTO_APPROVE.md](.github/workflows/SETUP_AUTO_APPROVE.md) para m√°s detalles.`
                  });
                }
                
                throw error;
              }
            } else {
              console.log(`‚è≥ PR #${number} no est√° listo para mergear. Estado: ${pr.data.mergeable_state}`);
              console.log('üí° Esperando a que los tests pasen...');
              
              // Agregar comentario indicando que est√° esperando
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: number,
                body: `‚è≥ **Esperando tests**: El PR ser√° mergeado autom√°ticamente una vez que todos los tests pasen.\n\nEstado actual: \`${pr.data.mergeable_state}\``
              });
            }
