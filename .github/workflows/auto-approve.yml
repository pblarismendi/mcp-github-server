name: Auto-merge PRs from repository owner

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    name: Auto-merge PRs from owner
    runs-on: ubuntu-latest
    # Permisos necesarios para mergear PRs
    permissions:
      contents: write
      pull-requests: write
    # Solo ejecutar si el PR es del due√±o del repositorio
    if: github.event.pull_request.user.login == github.repository_owner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR status and merge
        env:
          PAT_CONFIGURED: ${{ secrets.GH_PAT != '' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            const prAuthor = context.payload.pull_request.user.login;
            const repoOwner = context.repo.owner;
            
            if (prAuthor !== repoOwner) {
              console.log(`‚è≠Ô∏è Saltando: El PR #${number} fue creado por ${prAuthor}, no por el due√±o (${repoOwner})`);
              process.exit(0);
            }
            
            // Obtener estado del PR
            const pr = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: number
            });
            
            console.log(`Estado del PR #${number}: mergeable=${pr.data.mergeable}, mergeable_state=${pr.data.mergeable_state}`);
            
            // Verificar si est√° listo para mergear
            if (pr.data.mergeable === true && pr.data.mergeable_state === 'clean') {
              // Verificar si el PAT est√° configurado
              const hasPAT = process.env.PAT_CONFIGURED === 'true';
              
              if (hasPAT) {
                console.log(`üîÑ Intentando mergear autom√°ticamente PR #${number}...`);
                
                try {
                  await github.rest.pulls.merge({
                    owner,
                    repo,
                    pull_number: number,
                    merge_method: 'squash',
                    commit_title: `Merge PR #${number}: ${pr.data.title}`,
                    commit_message: `Auto-merged PR #${number} del due√±o del repositorio\n\n${pr.data.body || ''}`
                  });
                  
                  console.log(`‚úÖ PR #${number} mergeado exitosamente`);
                  return;
                } catch (error) {
                  console.error(`‚ùå Error al mergear PR: ${error.message}`);
                  
                  // Si falla por protecci√≥n de rama (requiere aprobaci√≥n)
                  if (error.status === 405 || error.message.includes('approving review') || error.message.includes('protected')) {
                    await github.rest.issues.createComment({
                      owner,
                      repo,
                      issue_number: number,
                      body: `‚úÖ **PR listo para mergear**: Todos los tests pasaron y el PR est√° listo.\n\n‚ö†Ô∏è **Requiere aprobaci√≥n manual**: GitHub no permite que un usuario apruebe su propio PR, incluso con PAT. Por favor, aprueba y mergea este PR manualmente.\n\nüí° **Soluci√≥n alternativa**: Puedes ajustar la protecci√≥n de rama en Settings ‚Üí Branches para permitir que el due√±o pueda mergear sin aprobaci√≥n, pero esto reduce la seguridad.`
                    });
                    console.log('üí° Agregado comentario explicando que se requiere aprobaci√≥n manual');
                    process.exit(0); // No fallar el workflow
                  }
                  
                  throw error;
                }
              } else {
                // Sin PAT, solo agregar comentario
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: number,
                  body: `‚úÖ **PR listo para mergear**: Todos los tests pasaron y el PR est√° listo.\n\n‚ö†Ô∏è **Requiere aprobaci√≥n manual**: GitHub no permite que un usuario apruebe su propio PR. Por favor, aprueba y mergea este PR manualmente.\n\nüí° **Nota**: Configurar un PAT como secret \`GH_PAT\` permitir√° que el workflow intente mergear autom√°ticamente, pero a√∫n requerir√° aprobaci√≥n manual debido a la protecci√≥n de rama.`
                });
                console.log('üí° Agregado comentario indicando que est√° listo para mergear');
              }
            } else {
              console.log(`‚è≥ PR #${number} no est√° listo para mergear. Estado: ${pr.data.mergeable_state}`);
              console.log('üí° Esperando a que los tests pasen...');
            }
